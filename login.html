    <script>
        // Tab functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons and contents
                    tabBtns.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Show corresponding content
                    const tabId = this.getAttribute('data-tab') + '-tab';
                    document.getElementById(tabId).classList.add('active');
                });
            });

            // Check URL parameters to determine which tab to show
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('tab')) {
                const tab = urlParams.get('tab');
                if (tab === 'register') {
                    document.querySelector('[data-tab="register"]').click();
                }
            }
        });

        // Import existing script.js
        const script = document.createElement('script');
        script.src = 'script.js';
        document.body.appendChild(script);

        const notificationScript = document.createElement('script');
notificationScript.src = 'notification.js';
document.body.appendChild(notificationScript);
    </script>
